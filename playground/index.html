<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AtomicalJS Playground</title>
    <style type="text/css">
        .blue { color: #00f }
        .red { color: #f00 }
    </style>
</head>
<body>
    <h1>AtomicalJS Playground</h1>

    <div id="div1" class="blue">
        Content inside a div.
    </div>

    <div id="buttons">
        <button type="button" disabled class="color">Click me!</button>
        <button type="button" class="attribute">Click me too!</button>
        <button type="button" class="fadein">FadeIn</button>
        <button type="button" class="fadein2">FadeIn 2</button>
        <button type="button" class="fadeout">FadeOut</button>
        <button type="button" class="extend">Also me!</button>
        <button type="button" class="off off2" data-foo="bar">Off</button>
        <button type="button" class="last-button">Last Button</button>
    </div>

    <script src="../atomical.js"></script>
    <script src="playground.js"></script>
</body>
</html>
