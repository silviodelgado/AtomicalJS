<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AtomicalJS Playground</title>
    <style type="text/css">
        .blue { color: #00f }
        .red { color: #f00 }
    </style>
</head>
<body>
    <h1>AtomicalJS Playground</h1>

    <div id="div1" class="blue">
        Content inside a div.
    </div>
    <div id="div2" class="red">
        jQuery
    </div>

    <script src="jquery-3.6.4.min.js"></script>
    <script src="../atomical.js"></script>
    <script>
        atomical.noConflict();
        atomical('#div1').html('Test - noConflict - wrote by AtomicalJS');
        $('#div2').html('jQuery Version: ' + $.fn.jquery + ' - wrote by jQuery');
    </script>
</body>
</html>
